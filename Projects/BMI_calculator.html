<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: gray;">
    <h1>BMI Calculator</h1>
    <label for="height">Height in cms : </label>
    <input id="height" type="text" value="">
    <br>
    <label for="weight">Weight in kgs:</label>
    <input id="weight" type="text" value="">
    <br>
    <input type="button" id="bmiCalc" value="calculate">
    <br>
    <span id="total_val">Total BMI = </span>
    <div id="bmiData"></div>
</body>
</html>

<script>
    let calculate = document.getElementById('bmiCalc');
    calculate.addEventListener('click', function(){
        let height = document.querySelector('#height').value;
        let weight = document.querySelector('#weight').value;
        let BMI = (weight/(height*height/1000)).toFixed(2);
        totalBmi = document.querySelector('#total_val').append(BMI);
        if(BMI > 40){
           let bmiData =  document.querySelector('#bmiData');
          bmiData.innerHTML = `<span>overWeight </span>`;    
        }
        
    });
</script>
